<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="{ 'issues': [1, 2, 3, 4, 5] }" class="w-full max-w-[1000px] mx-auto p-8 space-y-4">
    <div class="flex space-x-4">
        <div class="flex-grow flex">
            <label for="search"
                class="border-y border-l border-gray-200 px-4 py-1 rounded-l-lg bg-gray-100">Cari</label>
            <input id="search"
                class="flex-grow border-gray-200 border px-2 py-1 rounded-r-lg outline-none bg-gray-50 text-sm focus:border-sky-500"
                type="text" placeholder="Search...">
        </div>
        <div class="border px-4 py-1 rounded-lg bg-green-600 border text-green-50 font-semibold">New Tiket</div>
    </div>
    <div
        class="w-full rounded-lg border overflow-hidden bg-gradient-to-r from-gray-100 to-gray-50">
        <table class="w-full table-auto text-left mb-8">
            <thead>
                <tr class="border-b [&>th]:p-4 text-gray-800">
                    <th>#</th>
                    <th>
                        Judul
                    </th>
                    <th></th>
                    <th class="w-1/5">Petugas</th>
                    <th class="w-1/5">
                        <div class="relative" x-data="{open: false}">
                            <button @click="open = !open" class="flex space-x-1 items-center">
                                <span>Status</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                  </svg>
                            </button>
                            <div x-cloak x-show="open" @click.outside="open = false" class="absolute bg-white rounded-lg border shadow-lg font-normal text-sm overflow-hidden">
                                <a href="" class="hover:bg-gray-50 px-3 py-2 border-b flex items-center space-x-2 font-semibold">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                      </svg>
                                    <span>Open</span>
                                </a>
                                <a href="" class="hover:bg-gray-50 px-3 py-2 border-b flex items-center space-x-2 text-yellow-700 font-semibold">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                      </svg>
                                    <span>On Process</span>
                                </a>
                                <a href="" class="hover:bg-gray-50 px-3 py-2 flex items-center space-x-2 text-green-700 font-semibold">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                      </svg>
                                    <span>Close</span>
                                </a>
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody class="[&_td]:p-4
                          [&>tr:hover]:bg-gray-50/50 bg-white
                          [&>tr>td:nth-child(1)]:font-semibold
                          [&>tr>td:nth-child(2)>a]:line-clamp-1
                          [&>tr>td:nth-child(2)>a:hover]:text-rose-700
                          [&>tr>td:nth-child(2)]:font-semibold
                          text-sm
            ">
                <template x-for="issue in issues">
                    <tr class="border-b">
                        <td>#1</td>
                        <td>
                            <div class="flex">
                                <a href="" class="text-base">
                                    Tidak bisa melanjutkan modul pembelajaran
                                </a>
                                <div class="relative">
                                    <div class="w-3 h-3 bg-green-300 rounded-full"></div>
                                    <div class="w-3 h-3 bg-green-300 absolute top-0 animate-ping rounded-full"></div>
                                </div>
                            </div>
                            <span class="text-sm font-normal text-gray-500">dilaporkan pada 1 Januari 2022 oleh <a
                                    href="">John Doe</a></span>
                        </td>
                        <td>
                            <div class="flex items-center space-x-1 text-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                                </svg>
                                <span>1</span>    

                            </div>
                        </td>
                        <td class="text-gray-600">Agung Pratama</td>
                        <td class="space-x-2">
                            <span class="bg-rose-300 px-2 py-1 text-rose-900 rounded-xl font-semibold">open</span>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</body>

</html>
